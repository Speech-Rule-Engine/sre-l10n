  example:     "a in A"
  latex:       "a\\in A"
  parameters:

set-member-belongs:
  description: "Set membership symbol within a set expression read in short form. Interpreted as belonging to"
  example:     "a belonging to A"
  latex:       "a\\in A"
  parameters:

