vbar-evaluated:
  description: "Interprets an vertical with subscript as evaluation of an antiderivative"
  example:     "F of x, evaluated at x equals 0"
  latex:       "F(x)|_{x=0}"
  parameters:
    %1: "Expression left of the vertical bar."
    %2: "The subscript to the right of the vertical bar"

vbar-evaluated-both:
  description: "Interprets an vertical with subscript as evaluation of an antiderivative"
  example:     "F of x, evaluated at infinity, minus the same expression evaluated at 0"
  latex:       "F(x)|_{0}^\\infty"
  parameters:
    %1: "Expression left of the vertical bar."
    %2: "The superscript to the right of the vertical bar"
    %3: "The subscript to the right of the vertical bar"

vbar-such-that:
  description: "Vertical bar interpreted as such that"
  example:     "a such that b"
  latex:       "a|b"
  parameters:

vbar-divides:
  description: "Vertical bar interpreted as divides symbol"
  example:     "a divides b"
  latex:       "a|b"
  parameters:

vbar-always-divides:
  description: "Vertical bar interpreted as divides symbol, regardless of context"
  example:     "a divides b"
  latex:       "a|b"
  parameters:

vbar-given:
  description: "Vertical bar interpreted as given, e.g., in a set context"
  example:     "a given b"
  latex:       "a|b"
  parameters:

set-member:
  description: "Set membership symbol within a set expression read in short form. Fallback rule."
  example:     "a in A"
  latex:       "\\{a\\in A| ...\\}"
  parameters:

set-member-member:
  description: "Set membership symbol within a set expression read in short form. Interpreted as member of"
  example:     "a member of A"
