appl:
  description: "Fallback rule for function application"
  example:     "f of x"
  latex:       "f(x)"
  parameters:
    %1: "The function"
    %2: "The argument"

appl-simple:
  description: "Function application of a single letter function like f, g, h."
  example:     "f of x"
  latex:       "f(x)"
  parameters:
