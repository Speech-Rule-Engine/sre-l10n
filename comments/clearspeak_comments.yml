  description: "Application of a prefix functions to a non-simple argument."
  example:     "the sine of a over b"
  latex:       "\\sine(\\frac{a}{b})"
  parameters:
    %1: ""
    %2: "The "

function-prefix-subscript:
  description: "Function application of a named function with subscript"
  example:     ""
  latex:       "\\min_a X"
  parameters:
    %1: "The prefix function with subscript"
    %2: "The argument of the function"

function-ln:
  description: "Natural logarithm application in short speech."
  example:     "ln x"
  latex:       ""
  parameters:
    %1: "The natural logarithm."
    %2: "The argument"

