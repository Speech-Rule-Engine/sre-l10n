    %2: "The argument, which is a fenced function application"

appl-times:
  description: "Forces function applications to be read as juxtapositions"
  example:     "f times x"
  latex:       "f(x)"
  parameters:
    %1: "The function"
    %2: "The argument"

function-prefix:
