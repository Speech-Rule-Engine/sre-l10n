abstr-identifier-long:
  description: "Summary for a long identifier. Used when the expression is visually abstracted."
  example:     ""
  latex:       "\\mathit{abcdefg}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-identifier:
  description: "Summary for an identifier"
  example:     ""
  latex:       "x"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-number-long:
  description: "Summary of a long number. Used when the expression is visually abstracted."
  example:     ""
  latex:       "123456"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-number:
  description: "Summary of a number"
  example:     ""
  latex:       "12"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-mixed-number-long:
  description: "Summary of a long mixed number. Used when the expression is visually abstracted."
  example:     ""
  latex:       "120\\frac{20}{101}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-mixed-number:
  description: "Summary of a mixed number"
  example:     ""
  latex:       "1\\frac{2}{3}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-text:
  description: "Summary of an interspersed text element"
  example:     ""
  latex:       "x_0 + x_1 \\mtext{and so on} = y"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-function:
  description: "Summary of a function"
  example:     "Functional expression"
  latex:       "\\sin(x)"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-function-brief:
  description: "Brief summary of a function"
  example:     "Function"
  latex:       "\\sin(x)"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-lim:
  description: "Summary of a limit function"
  example:     "limit function"
  latex:       "\\lim_{x\\to \\infty}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-lim-brief:
  description: "Brief summary of limit function"
  example:     "limit"
  latex:       "\\lim_{x\\to \\infty}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-fraction:
  description: "Summary of a fraction"
  example:     "fraction"
  latex:       "\\frac{a}{b}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-fraction-brief:
  description: "Brief summary of a fraction"
  example:     "frac"
  latex:       "\\frac{a}{b}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-continued-fraction:
  description: "Summary of a continued fraction"
  example:     "continued fraction"
  latex:       "\\frac{a}{\\ldots}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-continued-fraction-brief:
  description: "Brief summary of a continued fraction"
  example:     "continued frac"
  latex:       "\\frac{a}{\\ldots}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-sqrt:
  description: "Summary of sqare root"
  example:     "square root"
  latex:       "\\sqrt{A}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-sqrt-nested:
  description: "Summary of a nested square root, irrespective of whether the inner roots are square roots or other indexed roots"
  example:     "nested square root"
  latex:       "\\sqrt{\\sqrt[4]{A}}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-root-end:
  description: "Indicates the end of the root index. This is important if summary is used in context, e.g. for an collapsed expression."
  example:     "root of index n plus 1 end index plus b"
  latex:       "\\sqrt[n + 1]{a} + b"
  parameters:
    %1: "The index value."
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-root:
  description: "Summary of an indexed root"
  example:     "root of index 4"
  latex:       "\\sqrt[4]{A}"
  parameters:
    %1: "The index of the root (term on the tip of the radical sign)"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-root-brief:
  description: "Brief summary of an indexed root"
  example:     "root"
  latex:       "\\sqrt[4]{A}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-root-nested-end:
  description: "Indicates the end of the indexed root index. This is important if summary is used in context, e.g. for an collapsed expression."
  example:     "nest root of index n plus 1 end index plus b"
  latex:       "\\sqrt[n + 1]{\\sqrt{a}} + b"
  parameters:
    %1: "The index of the root (term on the tip of the radical sign)"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-root-nested:
  description: "Summary of a nested root, irrespective of whether the inner roots are square roots or other indexed roots"
  example:     "nested root of index 3"
  latex:       "\\sqrt[3]{\\sqrt[4]{A}}"
  parameters:
    %1: "The index of the root"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-root-nested-brief:
  description: "Brief summary of a nested root, irrespective of whether the inner roots are square roots or other indexed roots"
  example:     "nested root"
  latex:       "\\sqrt[3]{\\sqrt[4]{A}}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-superscript:
  description: "Summary of an exponential expression"
  example:     ""
  latex:       ""
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-subscript:
  description: "Summary of an indexed expression"
  example:     ""
  latex:       ""
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-subsup:
  description: "Summary of an exponential expression with index"
  example:     ""
  latex:       ""
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-infixop:
  description: "Summary of an infix operation giving the number of terms"
  example:     "division with two elements"
  latex:       "a/b"
  parameters:
    %1: "The kind of operation."
    %2: "The number of terms."
    %3: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-infixop-var:
  description: "Summary of an infix operation containing ellipses (...)"
  example:     "Subtraction with a variable number of elements"
  latex:       "a-\\ldots- b"
  parameters:
    %1: "The kind of operation."
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-infixop-brief:
  description: "Brief summary of an infix operation, regardless of fixed or variable number of elements "
  example:     "Subtraction"
  latex:       ""
  parameters:
    %1: "The kind of operation."
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-addition:
  description: "Summary of an addition with a fixed number of terms."
  example:     "sum with three summands"
  latex:       "a + b + c"
  parameters:
    %1: "The number of summands"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-addition-brief:
  description: "Brief summary of an addition, regardless of fixed or variable number of elements "
  example:     "sum"
  latex:       "a + b + c"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-addition-var:
  description: "Summary of an addition containing ellipses (...)"
  example:     "sum with variable number of summands"
  latex:       "a + \\ldots + c"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-multiplication:
  description: "Summary of a product with a fixed number of terms."
  example:     "product with three factors"
  latex:       "a * b * c"
  parameters:
    %1: "The number of factors"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-multiplication-brief:
  description: "Brief summary of a product, regardless of fixed or variable number of elements "
  example:     "product"
  latex:       "a * b * c"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-multiplication-var:
  description: "Summary of a product containing ellipses (...)"
  example:     "product with variable number of factors"
  latex:       "a * \\ldots * c"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-vector:
  description: "Summary of a column vector"
  example:     "three dimensional vector"
  latex:       "\\begin{pmatrix} a \\\\ b \\\\ c \\end{pmatrix}"
  parameters:
    %1: "Number of dimensions"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-vector-brief:
  description: "Brief summary of a column vector"
  example:     "vector"
  latex:       "\\begin{pmatrix} a \\\\ b \\\\ c \\end{pmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-vector-var:
  description: "Summary of an abstract column vector"
  example:     "n dimensional vector"
  latex:       "\\begin{pmatrix} a \\\\ \\vdots \\\\ c \\end{pmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-binomial:
  description: "Summary of binomial coefficient"
  example:     ""
  latex:       ""
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-determinant:
  description: "Summary of a determinant"
  example:     "2 dimensional determinant"
  latex:       "\\begin{vmatrix} a & b \\\\ c & d \\end{vmatrix}"
  parameters:
    %1: "The dimension of the determinant."
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-determinant-brief:
  description: "Brief summary of a determinant"
  example:     "determinant"
  latex:       "\\begin{vmatrix} a & b \\\\ c & d \\end{vmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-determinant-var:
  description: "Summary of a determinant with elliptic elements ( ...). Has to be recognisably square and in bar fences."
  example:     "n dimensional determinant"
  latex:       "\\begin{vmatrix} a & \\cdots & b \\\\ & \\ddots & \\\\ c & \\cdots & d \\end{vmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-squarematrix:
  description: "Summary of a square matrix"
  example:     "2 dimensional square matrix"
  latex:       "\\begin{bmatrix} a & b \\\\ c & d \\end{bmatrix}"
  parameters:
    %1: "The dimension of the square matrix."
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-squarematrix-brief:
  description: "Brief summary of a square matrix"
  example:     "square matrix"
  latex:       "\\begin{bmatrix} a & b \\\\ c & d \\end{bmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-rowvector:
  description: "Summary of a row vector"
  example:     "three dimensional row vector"
  latex:       "\\begin{pmatrix} a & b & c \\end{pmatrix}"
  parameters:
    %1: "Number of dimensions"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-rowvector-brief:
  description: "Brief summary of a row vector"
  example:     "row vector"
  latex:       "\\begin{pmatrix} a & b & c \\end{pmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-rowvector-var:
  description: "Summary of an abstract row vector"
  example:     "n dimensional row vector"
  latex:       "\\begin{pmatrix} a & \\vdots & c \\end{pmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-matrix:
  description: "Summary of a non-square matrix"
  example:     "2 by 3 matrix"
  latex:       "\\begin{bmatrix} a & b & c \\\\ d & e & f \\end{bmatrix}"
  parameters:
    %1: "The row number"
    %2: "The column number"
    %3: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-matrix-brief:
  description: "Brief summary of a non-square matrix"
  example:     "matrix"
  latex:       "\\begin{bmatrix} a & b & c \\\\ d & e & f \\end{bmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-matrix-var:
  description: "Summary of a matrix with elliptic elements ( ...)."
  example:     "n by m dimensional matrix"
  latex:       "\\begin{bmatrix} a & \\cdots & b \\\\ & \\ddots & \\\\ c & \\cdots & d \\end{bmatrix}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-cases:
  description: "Summary of a case statement"
  example:     "Case statement with 3 cases"
  latex:       "\\begin{cases} a \\\\ b \\\\ c \\end{cases}"
  parameters:
    %1: "Number of cases"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-cases-brief:
  description: "Brief summary of a case statement"
  example:     "Case statement"
  latex:       "\\begin{cases} a \\\\ b \\\\ c \\end{cases}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-cases-var:
  description: "Summary of a case statement with omitted cases indicated by ellipses (...)"
  example:     "Case statement with variable number of cases"
  latex:       "\\begin{cases} a \\\\ \\vdots \\\\ c \\end{cases}"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-punctuated:
  description: "Summary of a list of elements separated by a punctuation like comma, semi-colon, etc."
  example:     "comma separated list of length 3"
  latex:       "a, b, c"
  parameters:
    %1: "The separating punctuation"
    %2: "The number of separated elements"
    %3: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-punctuated-brief:
  description: "Brief summary of a list of elements separated by a punctuation like comma, semi-colon, etc."
  example:     "comma separated list"
  latex:       "a, b, c"
  parameters:
    %1: "The separating punctuation"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-punctuated-var:
  description: "Summary of a list of elements separated by a punctuation that contains elliptic elements (...)"
  example:     "comma separated list of variable length"
  latex:       "a, b, \\ldots, c"
  parameters:
    %1: "The separating punctuation"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-bigop:
  description: "Summary of a big operation, like a sum or a product"
  example:     "sum (or sigma summation)"
  latex:       "\\sum_{x=0}^\\infty x"
  parameters:
    %1: "The big operator"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-integral:
  description: "Summary of an integral"
  example:     "integral"
  latex:       "\\int_{x=0}^\\infty x \\dx"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-relation:
  description: "Summary of a binary relation with two elements"
  example:     "equality"
  latex:       "a = b"
  parameters:
    %1: "The separating relation symbol"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-relation-seq:
  description: "Summary of a relation sequence with three or more elements"
  example:     "equality sequence with 3 elements"
  latex:       "a = b = c"
  parameters:
    %1: "The separating relation symbol"
    %2: "The number of elements in the sequence"
    %3: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-relation-seq-brief:
  description: "Brief summary of a relation sequence with three or more elements"
  example:     "equality sequence"
  latex:       "a = b = c"
  parameters:
    %1: "The separating relation symbol"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-relation-var:
  description: "Summary of a relation sequence with three or more elements containing at least one ellispis (...)"
  example:     "equality sequence with variable number of elements elements"
  latex:       "a = \\ldots = c"
  parameters:
    %1: "The separating relation symbol"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-multirel:
  description: "Summary of a relation sequence with different relations"
  example:     "Relation sequence with 4 elements"
  latex:       "a < b = c > d"
  parameters:
    %1: "Number of elements in the relation sequence"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-multirel-brief:
  description: "Brief summary of a relation sequence with different relations"
  example:     "Relation sequence"
  latex:       "a < b = c > d"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-multirel-var:
  description: "Summary of a relation sequence with different relations containing at least one ellispis (...)"
  example:     "Relation sequence with variable number of elements"
  latex:       "a > b_0 = \\ldots = b_n > c"
  parameters:
    %1: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-table:
  description: "Summary of a table"
  example:     "table with 2 rows and 3 columns"
  latex:       ""
  parameters:
    %1: "Number of lines/rows"
    %2: "Number of columns"
    %3: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-line:
  description: "Summary of a line (e.g. in a case statement)"
  example:     "line in case statemnt"
  latex:       ""
  parameters:
    %1: "The context of the line"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-row:
  description: "Summary of a matrix row"
  example:     "1st row in square matrix with two columns"
  latex:       "\\begin{pmatrix}a&b\\\\c&d\\end{pmatrix}"
  parameters:
    %1: "The context of the row (e.g., square matrix)"
    %2: "The row counter"
    %3: "The column counter"
    %4: "The summarized term. If collapsed will trigger the grammatically correct adjective."

abstr-cell:
  description: "Summary of a matrix cell"
  example:     "1st column in square matrix"
  latex:       "\\begin{pmatrix}a&b\\\\c&d\\end{pmatrix}"
  parameters:
    %1: "The the context of the column (e.g., square matrix)"
    %2: "The summarized term. If collapsed will trigger the grammatically correct adjective."

collapsed-masculine:
  description: "The collapsed adjective in masculine gender. E.g., used for romance languages."
  example:     ""
  latex:       ""
  parameters:

collapsed-feminine:
  description: "The collapsed adjective in feminine gender. E.g., used for romance languages."
  example:     ""
  latex:       ""
  parameters: