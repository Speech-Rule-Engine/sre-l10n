# For details on the format see https:///speechruleengine.org/yaml.md

# 
numerator:
  - $1: "अंश" (pause:200)

# 
denominator:
  - $1: "हर" (pause:200)

# 
base:
  - $1: "आधार" (pause:200)

# 
exponent:
  - $1: "घातांक" (pause:200)

# 
subscript:
  - $1: "पादांक" (pause:200)

# 
overscript:
  - $1: "उर्ध्वान्क" (pause:200)

# 
underscript:
  - $1: "निम्नांक" (pause:200)

# 
radicand:
  - $1: "करणीगत राशि" (pause:200)

# 
index:
  - $1: "मूलांक" (pause:200)

# 
leftsub:
  - $1: "वाम पादांक" (pause:200)

# 
# %1: 
leftsub-counted:
  - %1
  - $1: "वाम पादांक" (pause:200)

# 
leftsuper:
  - $1: "वाम उर्ध्वान्क" (pause:200)

# 
# %1: 
leftsuper-counted:
  - %1
  - $1: "वाम उर्ध्वान्क" (pause:200)

# 
rightsub:
  - $1: "दक्षिण पादांक" (pause:200)

# 
# %1: 
rightsub-counted:
  - %1
  - $1: "दक्षिण पादांक" (pause:200)

# 
rightsuper:
  - $1: "दक्षिण उर्ध्वान्क" (pause:200)

# 
# %1: 
rightsuper-counted:
  - %1
  - $1: "दक्षिण उर्ध्वान्क" (pause:200)

# 
choice:
  - $1: "विकल्प तादात" (pause:200)

# 
select:
  - $1: "चयन तादात" (pause:200)

# 
# %1: 
row:
  - %1 (grammar:gender="f")
  - $1: "पंक्ति" (pause:200)

# 
# %1: 
# %2: 
cell:
  - %1
  - %2
  - $1: "स्तंभ" (pause:200)

# 
# %1: 
cell-simple:
  - %1
  - $1: "स्तंभ" (pause:200)
