# For details on the format see https:///speechruleengine.org/yaml.md

# Rule that fires if an expression is visually abstracted
# Example: collapsed sum
# %1: The abstracted element
collapsed:
  - %1
  - $1: "kollabiert"

# Explicit speaking of font
# Example: bold alpha
# %1: The font
# %2: The expression
font:
  - %1
  - %2 (pause:short)

# Explicit speaking of font for numbers
# Example: kursive drei
# %1: The font
# %2: The number
font-number:
  - %1
  - %2

# Explicit speaking of doublstruck/blackboard font
# Example: R mit Doppelstrich
# %1: The expression
# %2: The font
font-double-struck:
  - %1
  - %2

# Explicit speaking of doublstruck/blackboar font
# Example: Null mit Doppelstrich
# %1: The number
# %2: The font
font-number-double-struck:
  - %1
  - %2

# Speaking an open ended ellipsis in AndSoOn preference
# Example: a comma b comma and so on
# LaTeX Example: $a, b, \ldots$
ellipsis:
  - $1: "und so weiter"

# Speaking an intermediate ellipsis in AndSoOn preference
# Example: a comma b comma and so on up to n
# LaTeX Example: $a,b,\ldots n$
ellipsis-andsoon:
  - $1: "und so weiter bis"

# Interprets an vertical with subscript as evaluation of an antiderivative
# Example: F of x, evaluated at x equals 0
# LaTeX Example: $F(x)|_{x=0}$
# %1: Expression left of the vertical bar.
# %2: The subscript to the right of the vertical bar
vbar-evaluated:
  - %1 (pause:short)
  - $1: "ausgewertet für"
  - %2 (pause:short)

# Interprets an vertical with subscript as evaluation of an antiderivative
# Example: F of x, evaluated at infinity, minus the same expression evaluated at 0
# LaTeX Example: $F(x)|_{0}^\infty$
# %1: Expression left of the vertical bar.
# %2: The superscript to the right of the vertical bar
# %3: The subscript to the right of the vertical bar
vbar-evaluated-both:
  - %1 (pause:short)
  - $1: "ausgewertet für"
  - %2 (pause:short)
  - $2: "minus des gleichen Ausdrucks ausgewertet für"
  - %3 (pause:short)

# Vertical bar interpreted as such that
# Example: a such that b
# LaTeX Example: $a|b$
vbar-such-that:
  - $1: "so dass"

# Vertical bar interpreted as divides symbol
# Example: a divides b
# LaTeX Example: $a|b$
vbar-divides:
  - $1: "teilt"

# Vertical bar interpreted as divides symbol, regardless of context
# Example: a divides b
# LaTeX Example: $a|b$
vbar-always-divides:
  - $1: "teilt"

# Vertical bar interpreted as given, e.g., in a set context
# Example: a given b
# LaTeX Example: $a|b$
vbar-given:
  - $1: "für die gilt"

# 
# %1: 
# %2: 
# %3: 
element:
  - %1
  - %2
  - %3 (grammar:case="dative")

# Set membership symbol not within a set expression. Interpreted as member of. This is the fallback rule.
# Example: a is a member of A
# LaTeX Example: $a\in A$
member:
  - $1: "Element von"

# Set membership symbol not within a set expression. Interpreted as element of
# Example: a is an element of A
# LaTeX Example: $a\in A$
member-element:
  - $1: "Element von"

# Set membership symbol not within a set expression. Interpreted as is in
# Example: a is in A
# LaTeX Example: $a\in A$
member-in:
  - $1: "aus"

# Set membership symbol not within a set expression. Interpreted as is belongs to
# Example: a belongs to A
# LaTeX Example: $a\in A$
member-belongs:
  - $1: "gehört zu"

# Set membership symbol not within a set expression. Interpreted as not member of. Fallback rule
# Example: a is not a member of A
# LaTeX Example: $a\not\in A$
not-member:
  - $1: "ist kein Element von"

# Set membership symbol not within a set expression. Interpreted as not element of
# Example: a is not an element of A
# LaTeX Example: $a\not\in A$
not-member-element:
  - $1: "ist kein Element von"

# Set membership symbol not within a set expression. Interpreted as not in
# Example: a is not in A
# LaTeX Example: $a\not\in A$
not-member-in:
  - $1: "nicht in"

# Set membership symbol not within a set expression. Interpreted as not belong to
# Example: a does not belong to A
# LaTeX Example: $a\not\in A$
not-member-belongs:
  - $1: "gehört nicht zu"

# Set membership symbol within a set expression read in short form. Fallback rule.
# Example: a in A
# LaTeX Example: $\{a\in A| ...\}$
set-member:
  - $1: "aus"

# Set membership symbol within a set expression read in short form. Interpreted as element of
# Example: a element of A
# LaTeX Example: $a\in A$
set-member-element:
  - $1: "Element von"

# Set membership symbol within a set expression read in short form. Interpreted as belonging to
# Example: a belonging to A
# LaTeX Example: $a\in A$
set-member-belongs:
  - $1: "gehört zu"

# Set membership symbol inside a set expression read in short form. Interpreted as not member of. Fallback rule
# Example: a not member of A
# LaTeX Example: $a\not\in A$
set-not-member:
  - $1: "nicht in"

# Set membership symbol inside a set expression read in short form. Interpreted as not element of
# Example: a not element of A
# LaTeX Example: $a\not\in A$
set-not-member-element:
  - $1: "kein Element von"

# Set membership symbol inside a set expression read in short form. Interpreted as not belongs to
# Example: a not belonging to A
# LaTeX Example: $a\not\in A$
set-not-member-belongs:
  - $1: "gehört nicht zu"

# The article before a function. Rule ensures that the case is corrected.
# %1: The functional expression
function-article:
  - $1: "der" (grammar:article)
  - %1

# The feminine article before a function. Rule ensures that the case is corrected.
# %1: The functional expression
function-article-fem:
  - $1: "die" (grammar:article)
  - %1

# Fallback rule for function application
# Example: f of x
# LaTeX Example: $f(x)$
# %1: The function
# %2: The argument
appl:
  - %1
  - $1: "von"
  - %2 (pause:short, grammar:case="dative")

# Function application of a single letter function like f, g, h.
# Example: f of x
# LaTeX Example: $f(x)$
# %1: The function
# %2: The argument
appl-simple:
  - %1
  - $1: "von" (pause:short)
  - %2 (pause:short, grammar:case="dative")

# Function application of a single letter function with argument being another function application
# Example: f of h of x
# LaTeX Example: $f(h(x))$
# %1: The function
# %2: The argument, which is a fenced function application
appl-simple-fenced:
  - %1
  - $1: "von" (pause:short)
  - %2 (pause:short, grammar:case="dative")

# Forces function applications to be read as juxtapositions
# Example: f times x
# LaTeX Example: $f(x)$
# %1: The function
# %2: The argument
appl-times:
  - %1
  - $1: "mal"
  - %2 (pause:short)

# Application of a known prefix function, e.g., a trigonometric function
# Example: sine x
# LaTeX Example: $\sin x$
# %1: Prefix function
# %2: The argument
function-prefix:
  - %1
  - %2

# Application of a known prefix function to a fenced but simple argument (e.g., xy is simple, x + y is not)
# Example: sine x y
# LaTeX Example: $\sin(xy)$
# %1: The prefix function
# %2: The fenced argument
function-prefix-simple-arg:
  - %1
  - %2

# Application of a prefix function with index or superscript
# Example: sine squared x
# LaTeX Example: $\sin^2 x$
# %1: The embellished prefix function
# %2: The argument
function-prefix-embell:
  - %1
  - %2 (pause:short)

# Application of a prefix functions to a non-simple argument.
# Example: the sine of a over b
# LaTeX Example: $\sine(\frac{a}{b})$
# %1: 
# %2: The 
function-prefix-fenced-or-frac-arg:
  - %1 (grammar:addArticle)
  - $1: "von"
  - %2 (pause:short, grammar:case="dative")

# Function application of a named function with subscript
# LaTeX Example: $\min_a X$
# %1: The prefix function with subscript
# %2: The argument of the function
function-prefix-subscript:
  - %1 (grammar:addArticle)
  - $1: "von" (pause:short)
  - %2 (pause:short, grammar:case="dative")

# Natural logarithm application in short speech.
# Example: ln x
# %1: The natural logarithm.
# %2: The argument
function-ln:
  - %1
  - %2

# Natural logarithm application with following pause.
# Example: ln x
# %1: The natural logarithm.
# %2: The argument
function-ln-pause:
  - %1
  - %2 (pause:short)

# Natural logarithm application in explicit speech.
# Example: ln of x
# %1: The natural logarithm.
# %2: The argument
function-ln-of:
  - %1
  - $1: "von"
  - %2 (pause:short, grammar:case="dative")

# Function in a superscript with a complex argument
# Example: x raised to the sine of open paren y plus z close paren power
# LaTeX Example: $x^{\sin (y + z)}$
# %1: The prefix function
# %2: The function argument
function-prefix-as-exp:
  - %1
  - $1: "von" (pause:short)
  - %2 (pause:short, grammar:case="dative")

# Function in a subscript with a complex argument
# Example: x sub the sine of open paren y plus z close paren
# LaTeX Example: $x_{\sin (y + z)}$
# %1: The prefix function
# %2: Its argument
function-prefix-subscript-as-exp:
  - %1
  - $1: "von" (pause:short)
  - %2 (pause:short, grammar:case="dative")

# Hyperbolic function as prefix function
# Example: hyperbolic sine of x
# LaTeX Example: $\sinh x$
# %1: The hyperbolic function
# %2: Its argument
function-prefix-hyper:
  - %1
  - $1: "von"
  - %2 (pause:short, grammar:case="dative")

# Inverse of a named function
# Example: the inverse sine of x
# LaTeX Example: $\sin^{-1} x$
# %1: The inverted function (e.g., sin^-1)
# %2: Its argument
function-prefix-inverse:
  - $1: "der" (grammar:article)
  - $2: "inverse"
  - %1
  - $3: "von"
  - %2 (pause:short, grammar:case="dative")

# Speaks an arcus function as inverse
# Example: the inverse sine of x
# LaTeX Example: $\arcsin x$
# %1: The arcus function
# %2: Its argument
appl-triginverse:
  - %1
  - $1: "von"
  - %2 (pause:short, grammar:case="dative")

# Speaks an inverse trigonometric function as arcus
# Example: arc sine x
# LaTeX Example: $\sin^{-1} x$
# %1: The inverted function (e.g., sin^-1)
# %2: Its argument
function-prefix-arc-simple:
  - $1: "Arkus" (join:"")
  - %1
  - %2 (pause:short)

# Speaks an inverted trigonometric function as arcus. Omits the parentheses on simple arguments.
# Example: arc sine x
# LaTeX Example: $\sin^{-1} (x)$
# %1: The inverted function (e.g., sin^-1)
# %2: The fenced argument with simple content
function-prefix-arc-simple-fenced:
  - $1: "Arkus" (join:"")
  - %1 (pause:short)
  - %2 (pause:short)

# Speaks an inverted trigonometric function as arcus. Fallback for complex arguments.
# Example: arc sine of open paren x plus y close paren
# LaTeX Example: $\sin^{-1} (x+y)$
# %1: The inverted function (e.g., sin^-1)
# %2: The fenced argument with simple content
function-prefix-arc:
  - $1: "Arkus" (join:"")
  - %1
  - $2: "von"
  - %2 (pause:short, grammar:case="dative")

# General inverse function
# Example: f inverse
# LaTeX Example: $f^{-1}$
# %1: The inverse function
function-inverse:
  - %1
  - $1: "invers"

# General function with superscript that is either a number of simple identifier.
# %1: The prefix function as basis
# %2: The superscript
superscript-prefix-function:
  - $1: "die" (grammar:article)
  - %1
  - $2: "Potenz von"
  - %2

# The fallback rule for superscript/exponent expressions
# %1: The basis
# %2: The exponent
superscript:
  - %1
  - $1: "mit Exponent" (pause:short)
  - %2 (pause:short)
  - $2: "Ende Exponent" (pause:short)

# Fallback rule for exponent expressions with integer or simple single letter identifier exponent
# %1: The basis
# %2: The exponent as an integer or single letter identifier
superscript-ordinal:
  - %1
  - $1: "hoch"
  - %2 (pause:short)

# 
# %1: The basis
# %2: The exponent
superscript-ordinal-prefixop:
  - %1
  - $1: "hoch"
  - %2 (pause:short)

# Fallback rule for exponent expressions in Ordinal preference.
# Example: x raised to the y plus z power
# LaTeX Example: $x^{y+z}$
# %1: The basis
# %2: The exponent
superscript-ordinal-default:
  - %1
  - $1: "mit Exponent" (pause:short)
  - %2 (pause:short)
  - $2: "Ende Exponent" (pause:short)

# Rule for exponent expressions with single letter or integer exponents in Ordinal preference.
# Example: x to the y-th
# LaTeX Example: $x^{y}$
# %1: The basis
# %2: The exponent
superscript-simple-exponent:
  - %1
  - $1: "hoch"
  - %2 (pause:short)

# Rule for exponent expressions with simple exponents where power is used as postfix for disambiguation.
# Example: x raised to the 2 y power
# LaTeX Example: $x^{2y}$
# %1: The basis
# %2: The exponent
superscript-simple-exponent-end:
  - %1
  - $1: "hoch"
  - %2

# 
# %1: The basis
# %2: The exponent
superscript-simple-power:
  - %1
  - $1: "potenziert mit"
  - %2 (pause:short)

# 
# %1: The basis
# %2: The exponent
superscript-simple-power-end:
  - %1
  - $1: "potenziert mit"
  - %2

# 
# %1: The basis
# %2: The exponent
superscript-ordinal-power:
  - %1
  - $1: "zur"
  - %2 (join:"")
  - $2: "n Potenz" (pause:short)

# Rule for exponent expressions with simple exponents that should not be read a ordinals in Ordinal preference.
# Example: x to the negative 1
# LaTeX Example: $x^{-1}$
# %1: The basis
# %2: The exponent
superscript-non-ordinal:
  - %1
  - $1: "zur negativ"
  - %2 (join:"")
  - $2: "n Potenz" (pause:short)

# 
# %1: The basis
# %2: The exponent
superscript-simple-function-ordinal:
  - $1: "die" (grammar:article)
  - %1
  - $2: "Potenz von" (pause:short)
  - %2

# A letter spoken as ordinal exponent. Note that the rule might need adjustment of the join attribute.
# Example: y-th as in x to the y-th
# LaTeX Example: $y$
# %1: The letter
exponent:
  - %1 (join:"")
  - $1: "te"

# A number spoken as an ordinal. Note that the rule might need adjustment of the join attribute.
# Example: fourth as in x to the fourth
# LaTeX Example: $4$
# %1: The number
exponent-number:
  - %1

# The exponent zero, or power zero.
# Example: x zur nullten Potenz
# LaTeX Example: $x^0$
exponent-zero:
  - $1: "nullte"

# 
# %1: The basis
# %2: The exponent
superscript-simple-exp:
  - %1
  - $1: "mit Exponent"
  - %2 (pause:short)

# 
# %1: The basis
# %2: The exponent
superscript-simple-exp-end:
  - %1
  - $1: "mit Exponent"
  - %2

# Simple letter function (e.g., f, g, h) with exponent explicitly not spoken as a function. Usually does not need to be localised.
# %1: The single letter function with exponent
superscript-simple-function-none:
  - %1

# A squared element
# Example: x squared
# LaTeX Example: $x^2$
# %1: The expression that is squared.
square:
  - %1
  - $1: "Quadrat"

# A cubed element
# Example: x cubed
# LaTeX Example: $x^3$
# %1: The expression that is cubed.
cube:
  - %1
  - $1: "Kubik"

# Parenthesised expression interpreted as point
# Example: The point with coordinates 5 comma 6
# LaTeX Example: $(5,6)$
# %1: The two comma separated points
fences-points:
  - $1: "der Punkt mit Koordinaten"
  - %1

# A fenced pair of values interpreted as in interval. This is the base rule, specialisations are handled in subsequent rules.
# Example: The interval from a to b
# LaTeX Example: $[a,b]$
# %1: The start value
# %2: The end value
# %3: The overall interval for speaking specialisations, such as inclusions or exclusions of boundaries
fences-interval:
  - $1: "das Interval von"
  - %1
  - $2: "bis"
  - %2 (pause:short)
  - %3

# Specialisation for an open interval
# LaTeX Example: $(a,b)$
# %1: The start value
# %2: The end value
interval-open:
  - $1: "ohne"
  - %1
  - $2: "und"
  - %2

# Specialisation for an closed-open interval
# LaTeX Example: $[a,b)$
# %1: The start value
# %2: The end value
interval-closed-open:
  - $1: "einschließlich"
  - %1 (pause:short)
  - $2: "aber ohne"
  - %2

# Specialisation for an open-closed interval
# LaTeX Example: $(a,b]$
# %1: The start value
# %2: The end value
interval-open-closed:
  - $1: "ohne"
  - %1 (pause:short)
  - $2: "aber einschließlich"
  - %2

# Specialisation for an closed interval
# LaTeX Example: $[a,b]$
# %1: The start value
# %2: The end value
interval-closed:
  - $1: "einschließlich"
  - %1
  - $2: "und"
  - %2

# Open integral with right infinity
# LaTeX Example: $(a,\infty)$
# %1: The start value
interval-open-inf-r:
  - $1: "ohne"
  - %1

# Open integral with left infinity
# LaTeX Example: $(\infty,b)$
# %1: The end value
interval-open-inf-l:
  - $1: "ohne"
  - %1

# Open integral with right infinity
# LaTeX Example: $[a,\infty)$
# %1: The start value
interval-closed-open-inf:
  - $1: "einschließlich"
  - %1

# Closed integral with left infinity
# LaTeX Example: $(\infty,b]$
# %1: The end value
interval-open-closed-inf:
  - $1: "einschließlich"
  - %1

# The empty set
# Example: the empty set
# LaTeX Example: $\empty$
set-empty:
  - $1: "die" (grammar:article)
  - $2: "leere Menge"

# A set defined via set intensionality
# Example: The set of all a in A such that ...
# LaTeX Example: $\{a\in A| ...\}$
# %1: The element left of the divider
# %2: The element to the right.
set-extended:
  - $1: "die Menge aller"
  - %1
  - $2: "mit"
  - %2

# Set defined via a collection of elements
# Example: The set a comma b comma c
# LaTeX Example: $\{a,b,c\}$
# %1: The content of the set
set-collection:
  - $1: "die Menge"
  - %1

# A set defined via set intensionality without an explicity for all
# Example: The set a in A such that ...
# LaTeX Example: $\{a\in A| ...\}$
# %1: The element left of the divider
# %2: The element to the right.
set-extended-woall:
  - $1: "die Menge von"
  - %1
  - $2: "mit"
  - %2

# Fallback rule for subscript expressions
# Example: A sub a
# LaTeX Example: $A_a$
# %1: The base
# %2: The subscript index
subscript:
  - %1
  - $1: "Index"
  - %2 (pause:short)

# Logarithm spoken as base
# %1: Logarithm function
# %2: The base
logarithm-base:
  - %1
  - $1: "Basis"
  - %2

# An element with an index
# %1: The base element
# %2: The index
subscript-index:
  - %1
  - $1: "Index"
  - %2

# Fallback rule for explicit speaking of fraction
# Example: the fraction with numerator a and denominator b
# LaTeX Example: $\frac{a}{b}$
# %1: The numerator
# %2: The denominator
fraction:
  - $1: "Bruch mit Zähler"
  - %1 (pause:short)
  - $2: "und Nenner"
  - %2 (pause:short)

# A fraction in a function application, which is not interpreted as a function
# LaTeX Example: $\frac{f}{g}(x)$
# %1: The numerator
# %2: The denominator
fraction-none:
  - $1: "Bruch mit Zähler"
  - %1 (pause:short)
  - $2: "und Nenner"
  - %2 (pause:short)

# Fraction with simple elements in numerator and denominator
# Example: a over b
# LaTeX Example: $\frac{a}{b}$
# %1: The numerator
# %2: The denominator
simple-fraction:
  - %1
  - $1: "geteilt durch"
  - %2 (pause:short)

# Vulgar fraction with positive integer numerator > 10 or denominator > 20. Not spoken as words
# %1: The numerator
# %2: The denominator
simple-vulgar-fraction:
  - %1
  - $1: "geteilt durch"
  - %2 (pause:short)

# Fraction with simple textual elements
# Example: containers over hours
# %1: The numerator
# %2: The denominator
simple-text-fraction:
  - %1
  - $1: "geteilt durch"
  - %2 (pause:short)

# Vulgar fraction spoken as words. The rule fires for positive integer numerators <= 10 and denominators <=20
# %1: The vulgar fraction. Add pausing or grammar instructions if necessary.
vulgar-fraction:
  - %1

# Short speech for fractions with simple components.
# Example: a over b
# LaTeX Example: $\frac{a}{b}$
# %1: The numerator
# %2: The denominator
fraction-over:
  - %1
  - $1: "geteilt durch"
  - %2 (pause:short)

# Short speech for fractions with simple components with explicit end fraction
# Example: a over b end fraction
# LaTeX Example: $\frac{a}{b}$
# %1: The numerator
# %2: The denominator
fraction-overendfrac:
  - %1
  - $1: "geteilt durch"
  - %2 (pause:short)
  - $2: "Ende Bruch" (pause:short)

# Short speech for fractions with simple components with explicitly announced fraction
# Example: the fraction a over b
# LaTeX Example: $\frac{a}{b}$
# %1: The numerator
# %2: The denominator
fraction-fracover:
  - $1: "Bruch"
  - %1
  - $2: "geteilt durch"
  - %2 (pause:short)

# Short speech for fractions with simple components using per
# Example: a per b
# LaTeX Example: $\frac{a}{b}$
# %1: The numerator
# %2: The denominator
fraction-per:
  - %1
  - $1: "per"
  - %2 (pause:short)

# Fallback rule for all fractions with explicit end fraction announcement. This is for the generalEndFrac preference, where all fractions are announced the same followed by end fraction.
# Example: the fraction with numerator a plus b and denominator c plus d end fraction
# LaTeX Example: $\frac{a+b}{c+d}$
# %1: The numerator
# %2: The denominator
fraction-generalendfrac:
  - $1: "Bruch mit Zähler"
  - %1 (pause:short)
  - $2: "und Nenner"
  - %2 (pause:short)
  - $3: "Ende Bruch" (pause:short)

# Fallback rule for all fractions. This is for the general preference, where all fractions are announced the same.
# Example: the fraction with numerator a and denominator c
# LaTeX Example: $\frac{a}{c}$
# %1: 
# %2: 
fraction-general:
  - $1: "Bruch mit Zähler"
  - %1 (pause:short)
  - $2: "und Nenner"
  - %2 (pause:short)

# A vulgar fraction pronounced as ordinal in all cases.
# %1: The vulgar fraction
simple-vulgar-fraction-ordinal:
  - %1

# The rule adds end fraction announcements to fractions if necessary. Used in EndFrac preference.
# %1: The fraction
fraction-endfrac:
  - %1
  - $1: "Ende Bruch" (pause:short)

# Vulgar fraction with positive integer numerator > 10 or denominator > 20. Not spoken as words in EndFrac preference.
