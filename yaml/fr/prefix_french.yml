# 
# %1: 
rightsub-counted:
  - %1 (grammar:gender="m")
  - $1: "indice inférieur droite" (pause:200)

# 
rightsuper:
  - $1: "indice supérieur droite" (pause:200)

# 
# %1: 
rightsuper-counted:
  - %1 (grammar:gender="m")
  - $1: "indice supérieur droite" (pause:200)

# 
choice:
  - $1: "nombre d'éléments disponibles" (pause:200)

# 
select:
  - $1: "nombre d'éléments choisis" (pause:200)

# 
# %1: 
row:
  - %1 (grammar:gender="f")
