# 
# %1: 
# %2: 
cell:
  - %1
  - %2 (grammar:gender="f")
  - $1: "colonne" (pause:200)

# 
# %1: 
cell-simple:
  - %1 (grammar:gender="f")
  - $1: "colonne" (pause:200)
