# Example: n permute r
# %1: Left hand side of the P
# %2: Right hand side of the P
permute:
  - $1: "permutation de"
  - %1
  - $2: "parmi"
  - %2

# A unit that is squared
# %1: The unit
unit-square:
  - %1
  - $1: "carré"

# A unit that is cubed
# %1: The unit
unit-cubic:
  - %1
  - $1: "cube"

# A unit to the power of negative one
# %1: The unit
unit-reciprocal:
  - $1: "réciproque"
  - %1

# A reciprocal in singular
# Example: 1 second per meter
# LaTeX Example: $1 s m^{-1}$
# %1: The inversed unit
unit-reciprocal-singular:
  - $1: "par"
  - %1 (grammar:singular)

# 
# %1: 
unit-reciprocal-multi:
  - $1: "par"
  - %1 (grammar:singular)

# A fraction of units
# %1: Unit in enumerator
# %2: Unit in denominator
unit-divide:
  - %1
  - $1: "par"
  - %2 (grammar:singular)
