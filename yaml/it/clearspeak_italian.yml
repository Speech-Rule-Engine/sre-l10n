  - $1: "elevato all'esponente" (pause:short)
  - %2 (pause:short)
  - $2: "fine esponente" (pause:short)

# Rule for exponent expressions with single letter or integer exponents in Ordinal preference.
# Example: x to the y-th
# LaTeX Example: $x^{y}$
# %1: The basis
# %2: The exponent
superscript-simple-exponent:
  - %1
  - $1: "elevato alla"
  - %2 (pause:medium)

# Rule for exponent expressions with simple exponents where power is used as postfix for disambiguation.
# Example: x raised to the 2 y power
# LaTeX Example: $x^{2y}$
# %1: The basis
# %2: The exponent
superscript-simple-exponent-end:
  - %1
  - $1: "elevato alla"
  - %2 (pause:medium)

# Fallback rule for exponent expressions with integer or simple single letter identifier exponent
# %1: The basis
# %2: The exponent as an integer or single letter identifier
superscript-ordinal:
  - %1
  - $1: "alla"
  - %2
  - $2: "potenza" (pause:short)

# Rule for exponent expressions with simple exponents that should not be read a ordinals in Ordinal preference.
# Example: x to the negative 1
# LaTeX Example: $x^{-1}$
# %1: The basis
# %2: The exponent
superscript-non-ordinal:
  - %1
  - $1: "alla"
  - %2 (pause:short)

# 
# %1: 
superscript-simple-function:
  - %1

# 
# %1: 
# %2: 
superscript-ordinal-number:
