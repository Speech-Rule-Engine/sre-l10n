# Fallback rule for function application
# Example: f of x
# LaTeX Example: $f(x)$
# %1: The function
# %2: The argument
appl:
  - %1
  - $1: "di"
  - %2 (pause:short)

# Function application of a single letter function like f, g, h.
# Example: f of x
# LaTeX Example: $f(x)$
# %1: The function
# %2: The argument
appl-simple:
  - %1
  - $1: "di" (pause:short)
  - %2 (pause:short)

# Function application of a single letter function with argument being another function application
# Example: f of h of x
# LaTeX Example: $f(h(x))$
# %1: The function
# %2: The argument, which is a fenced function application
appl-simple-fenced:
  - %1
  - $1: "di" (pause:short)
  - %2 (pause:short)

# Forces function applications to be read as juxtapositions
# Example: f times x
# LaTeX Example: $f(x)$
# %1: The function
# %2: The argument
appl-times:
  - %1
  - $1: "per"
  - %2 (pause:short)

