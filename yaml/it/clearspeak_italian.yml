  - $3: "periodico"

# Repeating decimals where point is part of the number
# Example: the repeating decimal 3 point 3 followed by repeating digits 1 2
# LaTeX Example: $3{.}3\overline{12}$
# %1: The number
# %2: The repeating decimals
decimal-period-float:
  - $1: "decimale periodico"
  - %1
  - $2: "seguito da"
  - %2
  - $3: "periodico"

# Speaking decimal point (or comma)
decimal-point:
  - $1: "punto"

# Two letters under a line spoken as a line segment
# Example: the line segment A B
# LaTeX Example: $\overline{AB}$
# %1: First character
# %2: Second character
line-segment:
  - $1: "linea segmento"
  - %1
  - %2 (pause:short)

# Horizontal overbar spoken as a conjugate
# Example: The complex conjugate of z
# LaTeX Example: $\overline{z}$
# %1: The element under the line
conjugate:
  - $1: "coniugato complesso di"
  - %1

# Equality with `def` as overscript
defined-by:
  - $1: "è definito essere" (pause:short)

# An operator or relation with some adornment.
# Example: equals sign with question mark over it
# %1: The operator or relation symbol
# %2: The adornment
adorned-sign:
  - $1: "segno"
  - %1
  - $2: "con"
  - %2
  - $3: "sopra esso"

# Factorial
# Example: x factorial
# LaTeX Example: $x!$
factorial:
  - $1: "fattoriale"

# Tensor with left superscript
# %1: The left superscript
left-super:
  - $1: "sub sinistro"
  - %1

# Tensor with multiple left superscript indices
# %1: The list of left super indices
left-super-list:
  - $1: "sub sinistro"
  - %1

# Tensor with left subscript
# %1: The left subscript
left-sub:
  - $1: "sub sotto"
  - %1

# Tensor with multiple left subscript indices
# %1: The list of left sub indices
left-sub-list:
  - $1: "sub sotto"
  - %1

# Tensor with right superscript
# %1: The right superscript
right-super:
  - $1: "sub sopra"
  - %1

# Tensor with multiple right superscript indices
# %1: The list of right super indices
right-super-list:
  - $1: "sub sopra"
  - %1

# Tensor with right subscript
# %1: The right subscript
right-sub:
  - $1: "sub destro"
  - %1

# Tensor with multiple right subscript indices
# %1: The list of right sub indices
right-sub-list:
  - $1: "sub destro"
  - %1

# Choose operation given as letters with left and right superscripts
# Example: n choose r
# %1: Left hand side of the C
# %2: Right hand side of the C
choose:
  - $1: "combinazione di"
  - %1
  - $2: "per"
  - %2

# Permute operation given as letters with left and right superscripts
# Example: n permute r
# %1: Left hand side of the P
# %2: Right hand side of the P
permute:
  - $1: "permutazione di"
  - %1
  - $2: "per"
  - %2

# A unit that is squared
# %1: The unit
unit-square:
  - %1
  - $1: "quadrato"

# A unit that is cubed
# %1: The unit
unit-cubic:
  - %1
  - $1: "cubico"

# A fraction of units
# %1: Unit in enumerator
# %2: Unit in denominator
unit-divide:
  - %1
  - $1: "al"
  - %2 (grammar:singular)
